
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">

		<div class="calculator">

			<div class="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys">
                
                  <button data-key="clear" class="key action"> <span>AC</span> </button>
                
                  <button data-key="backspace"  class="key action"> <span>&#9003;</span> </button>

                  <button data-key="%" class="key action"> <span>&#37;</span> </button>

                  <button data-key="/" class="key operator"> <span>&#247;</span> </button>

                  <button data-key="7" class="key"> <span>7</span> </button>

                  <button data-key="8" class="key"> <span>8</span> </button>

                  <button data-key="9" class="key"> <span>9</span></button>

                  <button data-key="*" class="key operator"> <span>&#215;</span> </button>

                  <button data-key="4" class="key"> <span>4</span> </button>
                
                  <button data-key="5" class="key"> <span>5</span> </button>
                
                  <button data-key="6" class="key"> <span>6</span> </button>

                  <button data-key="-" class="key operator"> <span>&#8722;</span> </button>

                  <button data-key="1" class="key"> <span>1</span> </button>
                
                  <button data-key="2" class="key"> <span>2</span> </button>
                
                  <button data-key="3" class="key"> <span>3</span> </button>

                  <button data-key="+" class="key operator"> <span>&#43;</span> </button>

                  <button data-key="00" class="key"> <span>00</span> </button>

                  <button data-key="0" class="key"> <span>0</span> </button>

                  <button data-key="." class="key"> <span>.</span> </button>

                  <button data-key="=" class="key" id="equal"> <span>&#61;</span> </button>

			</div>

		</div>

	</div>
  <script src="script.js"></script> 
</body>
</html>
